<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter Starter</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container first-counter">
    <h2>First Counter</h2>
    <span class="value">100</span>
    <div class="btn-container">
      <button type="button" class="btn decrease">Decrease</button>
      <button type="button" class="btn reset">Reset</button>
      <button type="button" class="btn increase">Increase</button>
    </div>
  </div>

  <div class="container second-counter">
    <h2>Second Counter</h2>
    <span class="value">100</span>
    <div class="btn-container">
      <button type="button" class="btn decrease">Decrease</button>
      <button type="button" class="btn reset">Reset</button>
      <button type="button" class="btn increase">Increase</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
