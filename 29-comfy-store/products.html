</head>

<body>

  <!-- Navbar -->
  <nav class="navbar page">

      <div>

          <li><a class="nav-link" href="index.html">Home</a></li>

        </ul>
      </div>

      <img src="./images/logo-black.svg" class="nav-logo" alt="logo">

      <div class="toggle-container">
        <button type="button" class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">1</span>

  <!-- Products -->

    <div class="section-center">

  </section>

  <div class="sidebar-overlay">
    <aside class="sidebar">
      <button type="button" class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <ul class="sidebar-links">
        <li>
          <a href="index.html" class="sidebar-link"><i class="fas fa-home fa-fw"></i>Home</a>
        </li>
        <li>
          <a href="./products.html" class="sidebar-link"><i class="fas fa-couch fa-fw"></i>Products</a>
        </li>
        <li>
          <a href="./about.html" class="sidebar-link"><i class="fas fa-book fa-fw"></i>About</a>
        </li>
      </ul>
    </aside>
  </div>
  <!-- End of Sidebar -->

  <!-- Cart -->
  <div class="cart-overlay">
    <aside class="cart">
      <button type="button" class="cart-close">
        <i class="fas fa-times"></i>
      </button>

      <header>
        <h3 class="text-slanted">your bag</h3>
      </header>

      <div class="cart-items">
        <!-- single item -->
        <!-- <article class="cart-item" data-id="">

          <div>
            <h4 class="cart-item-name">high-back bench</h4>
            <p class="cart-item-price">$13.99</p>
            <button type="button" class="cart-item-remove-btn">remove</button>
          </div>
          <div>
            <button class="cart-item-increase-btn" type="button"><i class="fas fa-chevron-up"></i></button>
            <p class="cart-item-amount">1</p>
            <button class="cart-item-decrease-btn" type="button"><i class="fas fa-chevron-down"></i></button>
          </div>

        </article> -->

      </div>

      <footer>
        <h3 class="cart-total text-slanted">
          total: $12.99
        </h3>
        <button class="cart-checkout btn">checkout</button>

      </footer>
    </aside>
  </div>
  <!-- End of Cart -->


  <!-- Products -->
  <section class="products">
    <div class="filters">
      <div class="filters-container">

        <!-- search -->
        <form class="input-form">
          <input type="text" class="search-input" placeholder="Search...">
        </form>
        <!-- categories -->
        <h4>Company</h4>
        <article class="companies">
          <!-- <button type="button" class="company-btn">all</button>
          <button type="button" class="company-btn">ikea</button> -->
        </article>
        <!-- price -->
        <h4>price</h4>
        <form class="price-form">
          <input type="range" class="price-filter" min="0" value="50" max="100" />
        </form>
        <p class="price-value"></p>
      </div>
    </div>

    <div class="products-container"></div>
  </section>
  <!-- end of Products -->

  <!-- Page loading -->
  <div class="page-loading">
